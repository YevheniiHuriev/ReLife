<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <link rel="stylesheet" href="../../css/auth/register.css">
    <link rel="stylesheet" href="/frontend/css/nav.css">
    <link rel="stylesheet" href="/frontend/css/footer.css">
    <script src="https://unpkg.com/imask"></script>
    <title>Login</title>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="navbar-brand">ReLife</div>
        <ul class="navbar-links">
            <li><a href="/frontend/html/index.html">Home</a></li>
        </ul>
    </nav>
</header>

<main>
    <h2>Registration</h2>
    <form id="registerForm" enctype="multipart/form-data">
        <div class="form-photo">
            <div class="profile-picture-container">
                <img id="profileImage" src="/storage/img/avatar.jpg" alt="Profile Picture" class="profile-picture">
                <input type="file" id="photo" accept="image/jpg,image/jpeg,image/png" class="file-input">
                <div class="camera-icon">
                    <i class="fa-solid fa-camera-retro"></i>
                </div>
            </div>
            <label class="photo-lbl" for="photo">Photo <small><b>â­¡</b></small></label>
        </div>

        <div class="form-container">
            <div class="user-info">
                <h4>Registration form</h4>
                <div class="form-group-1">

                    <div class="icon-1"><i class="fa-solid fa-circle-user"></i></div>
                    <div class="icon-2"><i class="fa-solid fa-envelope"></i></div>
                    <div class="icon-3"><i class="fa-solid fa-unlock-keyhole"></i></div>

                    <div class="user"> <small><label for="username">Username*</label></small> <input type="text" id="username" placeholder="username" autocomplete="off" minlength="2" required> </div>
                    <div class="email"> <small><label for="email">Email*</label></small> <input type="email" id="email" placeholder="email" required> </div>
                    <div class="password"> <small><label for="password">Password*</label></small> <input type="password" id="password" placeholder="password" required autocomplete="new-password" minlength="4"> </div>
                    <div class="confirm"> <small><label for="passwordConfirmation">Confirm password*</label></small> <input type="password" id="passwordConfirmation" placeholder="confirm password" required> </div>
                </div>
            </div>
            <div class="register-info">
                <h4>Personal details</h4>
                <div class="form-group-2">
                    <div class="fname"> <small><label for="firstName">First name*</label></small> <input type="text" id="firstName" placeholder="first name" required minlength="2"> </div>
                    <div class="lname"> <small><label for="lastName">Last name*</label></small> <input type="text" id="lastName" placeholder="last name" required minlength="2"> </div>

                    <div class="phone"> <small><label for="phone">Phone*</label></small> <input type="tel" id="phone" placeholder="(000) 000-0000" required> </div>
                    <div class="date"> <small><label for="dateOfBirth">Birthdate*</label></small> <input class="birthdate" type="date" id="dateOfBirth" required> </div>


                    <div class="address"> <small><label for="address">Address*</label></small> <input type="text" id="address" placeholder="address" required minlength="3"> </div>
                </div>
            </div>
        </div>

        <hr class="hr-btn">
        <div class="btn-container">
            <a class="login-btn" href="/frontend/html/auth/login.html">Login</a>
            <button class="register" type="submit">Register</button>
        </div>
    </form>
</main>

<footer>
    <hr>
    <div>&copy;Yevhenii Huriev</div>
</footer>

<script src="../../js/auth/register.js"></script>

</body>
</html>
