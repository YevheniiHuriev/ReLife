<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <link rel="stylesheet" href="/frontend/css/nav.css">
    <link rel="stylesheet" href="/frontend/css/user/show.css">
    <link rel="stylesheet" href="/frontend/css/footer.css">
    <link rel="stylesheet" href="/frontend/css/loader.css">
    <title>Profile</title>
</head>
<body>
<div class="load"  style="display: none">
    <div class="loader"></div>
</div>
<div class="body-page" style="display: none">
    <header>
        <nav class="navbar">
            <div class="navbar-brand">ReLife</div>
            <ul class="navbar-links">
                <li><a href="/frontend/html/index.html">Home</a></li>
            </ul>
            <div class="navbar-user">
                <a href="/frontend/html/auth/login.html" class="login-link" id="loginLink">Login</a>

                <div class="user-dropdown" id="userDropdown" style="display: none;">
                    <button class="dropdown-toggle" onclick="toggleDropdown()">Username</button>
                    <ul class="dropdown-menu" id="dropdownMenu">
                        <li><a href="/frontend/html/auth/profile.html">Profile</a></li>
                        <li><a href="/frontend/html/book/favorites.html">Favorites</a></li>
                        <li id="mess_indicator">
                            <a href="/frontend/html/user/message.html">
                                Messages <span id="unread_messages_indicator" style="display: none;" class="indicator">‚óè</span>
                            </a>
                        </li>
                        <li><a href="/frontend/html/book/lib.html">My Lib</a></li>
                        <li><button id="logoutButton" class="logout">Logout</button></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="user-info">
                <div class="user-photo">
                    <div class="user-picture-container">
                        <img id="userImage" src="/storage/img/reader.jpg" alt="Profile Picture" class="user-picture">
                    </div>
                </div>

                <div class="user"><input type="text" id="username" placeholder="username" autocomplete="off" readonly> </div>

                <div class="options-con">
                    <div>
                        <button id="btn-favorite">Favorite</button>
                        <button id="btn-purchased">Purchased</button>
                    </div>
                    <hr>
                </div>

                <div class="btn-container"></div>

                <div id="chat_modalDialog" class="chat-modal">
                    <div class="chat-modal-content">
                        <span id="chat_closeModal" class="chat-close">&times;</span>
                        <h2 class="chat-modal-title">Create a new dialog</h2>
                        <label for="chat_chatTitle" class="chat-label">Title</label>
                        <input type="text" id="chat_chatTitle" class="chat-input" placeholder="Enter a title for the chat">
                        <div class="chat-modal-buttons">
                            <button id="chat_startDialog" class="chat-button chat-start">Start</button>
                            <button id="chat_cancelDialog" class="chat-button chat-cancel">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="hr-btn">
        </div>
        <div class="container_data">

            <div class="user-show-container">

                <div class="book-favorites">

                    <div class="book-container">
                        <div class="filter-container">
                            <div class="filter-section">
                                <div class="filter-item">
                                    <label for="authorFilter">Author:</label>
                                    <select id="authorFilter">
                                        <option value="">All Authors</option>
                                    </select>
                                </div>

                                <div class="filter-item">
                                    <label for="genreFilter">Genre:</label>
                                    <select id="genreFilter">
                                        <option value="">All Genres</option>
                                    </select>
                                </div>

                                <div class="filter-item">
                                    <label for="yearFilter">Year:</label>
                                    <select id="yearFilter">
                                        <option value="">All Years</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="book-list-container">
                            <div class="book-list"></div>
                        </div>

                    </div>
                </div>

                <div class="book-purchased">

                    <div class="purchased-book-container">
                        <div class="purchased-filter-container">
                            <div class="purchased-filter-section">
                                <div class="purchased-filter-item">
                                    <label for="purchased_authorFilter">Author:</label>
                                    <select id="purchased_authorFilter">
                                        <option value="">All Authors</option>
                                    </select>
                                </div>

                                <div class="purchased-filter-item">
                                    <label for="purchased_genreFilter">Genre:</label>
                                    <select id="purchased_genreFilter">
                                        <option value="">All Genres</option>
                                    </select>
                                </div>

                                <div class="purchased-filter-item">
                                    <label for="purchased_yearFilter">Year:</label>
                                    <select id="purchased_yearFilter">
                                        <option value="">All Years</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="purchased-book-list-container">
                            <div class="purchased-book-list"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <footer>
        <div>&copy;Yevhenii Huriev</div>
    </footer>
</div>

<script src="../../js/auth/logout.js"></script>
<script src="../../js/auth/nav.js"></script>
<script src="../../js/user/show.js"></script>

</body>
</html>
