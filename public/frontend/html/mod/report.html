<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <link rel="stylesheet" href="/frontend/css/nav.css">
    <link rel="stylesheet" href="/frontend/css/mod/report.css">
    <link rel="stylesheet" href="/frontend/css/footer.css">
    <link rel="stylesheet" href="/frontend/css/loader.css">
    <title>Reports</title>
</head>
<body>
<div class="load"  style="display: none">
    <div class="loader"></div>
</div>
<div class="body-page" style="display: none">
    <header>
        <nav class="navbar">
            <div class="navbar-brand">ReLife</div>
            <ul class="navbar-links">
                <li><a href="/frontend/html/index.html">Home</a></li>
            </ul>
            <div class="navbar-user">
                <a href="/frontend/html/auth/login.html" class="login-link" id="loginLink">Login</a>

                <div class="user-dropdown" id="userDropdown" style="display: none;">
                    <button class="dropdown-toggle" onclick="toggleDropdown()">Username</button>
                    <ul class="dropdown-menu" id="dropdownMenu">
                        <li><a href="/frontend/html/auth/profile.html">Profile</a></li>
                        <li><a href="/frontend/html/book/favorites.html">Favorites</a></li>
                        <li id="mess_indicator">
                            <a href="/frontend/html/user/message.html">
                                Messages <span id="unread_messages_indicator" style="display: none;" class="indicator">●</span>
                            </a>
                        </li>
                        <li><a href="/frontend/html/book/lib.html">My Lib</a></li>
                        <li><button id="logoutButton" class="logout">Logout</button></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="report-container">
            <div class="options-con">
                <div>
                    <button id="btn-all">All reports</button>
                    <button id="btn-new">New reports</button>
                </div>
                <hr>
            </div>

            <div class="all-reports">
                <form class="search-form" action="#" method="get">
                    <input type="text" class="search-input" placeholder="Search by e-mail" aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </form>
                <div class="reports-table-container">
                    <table class="reports-table">
                        <thead>
                        <tr>
                            <th style="width: 40px">№</th>
                            <th style="width: 200px">Comment</th>
                            <th style="width: 200px">Reporter</th>
                            <th>Reason</th>
                            <th style="width: 150px">Date</th>
                            <th style="width: 100px">Status</th>
                            <th style="width: 220px">Verdict</th>
                        </tr>
                        </thead>
                        <tbody id="reportsTableBody"></tbody>
                    </table>
                </div>
            </div>

            <div id="commentModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span id="closeModal" class="close">&times;</span>
                    <div class="comments"></div>
                </div>
            </div>

            <div id="userModal" class="user-modal" style="display: none;">
                <div class="modal-content-user">
                    <span id="closeUserModal"  class="close-user">&times;</span>
                    <div class="user-mod"></div>
                </div>
                <div class="ban-content-user" style="display: none;"></div>
            </div>

            <div class="new-reports">
                <div class="reports-table-container" id="new-reports-table-container">
                    <table class="reports-table">
                        <thead>
                        <tr>
                            <th style="width: 40px">№</th>
                            <th style="width: 200px">Comment</th>
                            <th style="width: 150px">Reporter</th>
                            <th >Reason</th>
                            <th style="width: 150px">Date</th>
                            <th style="width: 100px">Status</th>
                            <th style="width: 350px">Option</th>
                        </tr>
                        </thead>
                        <tbody id="newReportsTableBody"></tbody>
                    </table>
                </div>
            </div>
            <div id="mute_ban_modal" class="mute_ban_modal" style="display: none;"></div>
        </div>
    </main>

    <footer>
        <div>&copy;Yevhenii Huriev</div>
    </footer>
</div>

<script src="../../js/auth/logout.js"></script>
<script src="../../js/mod/report.js"></script>

</body>
</html>
